<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Basic Slideshow</title>
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
		<h1></h1>
		<div class="slideshow">
			<div class="slide-group">
				<div class="slide">
					<img class="slide-image" src="/img/test.png" alt="">
				</div>
				<div class="slide">
					<img class="slide-image" src="/img/alphachannel.svg" alt="">
				</div>
				<div class="slide">
					<img class="slide-image" src="/img/test2.png" alt="">
				</div>
				<div class="slide">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/GjYENsrLLf4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<div class="slideshow-controls">
			<button class="prev">
				<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
			</button>
			<ul class="slideshow-pagination">
			</ul>
			<button class="next">
				<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
			</button>
		</div>
		<script src="/js/slideshow.js" charset="utf-8"></script>
	</body>
</html>
